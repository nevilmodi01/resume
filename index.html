<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Profile Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0e0e0, #f5f5f5);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; /* Prevent scrolling */
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Place video behind other elements */
    }

    .profile-container {
      text-align: center;
      background: rgba(255, 255, 255); /* Add transparency */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      width: 400px;
    }

    .profile-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .profile-container h1 {
      font-size: 2rem;
      margin: 0;
      color: #333;
    }

    .profile-container p {
      margin-top: 5px;
      margin-bottom: 25px;
      font-size: 1rem;
      color: #666;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .button {
      background: #f0f0f0;
      border: none;
      border-radius: 8px;
      padding: 20px 25px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #333;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative; /* For positioning icon */
    }

    .button i {
      position: absolute;
      left: 20px; /* Position icon on the left */
      font-size: 1.5rem;
    }

    .button:hover {
      background: #333;
      color: #fff;
      transform: scale(1.08);
    }
  </style>
</head>
